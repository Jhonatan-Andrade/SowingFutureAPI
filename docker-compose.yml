version: '3.8'
services:

  db:
    image: postgres:latest
    container_name: sowing_future_postgres
    restart: always
    environment:
      POSTGRES_USER: dev
      POSTGRES_PASSWORD: code
      POSTGRES_DB: sowing_future_db
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
volumes:
  pgdata: